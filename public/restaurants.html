<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cc1545e6bf.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Restaurants</title>
</head>
<body>
    <div class="bg-image"></div>
    <div class="main">
        <div class="container restaurants">
            <div class="row">
                <h2 id="restaurant-name">Red Robin</h2>
            </div>
            <div class="row">
                <img id="restaurant-image" src="images/redrobin.jpeg">       
            </div>
            <div class="row">
                <div class="buttons">
                    <button id="thumbs-up"><i class="fas fa-thumbs-up fa-lg"></i></button>
                    <button id="thumbs-down"><i class="fas fa-thumbs-down fa-lg"></i></button>
                </div>
            </div>
        </div>
      </div>
    </nav>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <h2>Welcome <span class="member-name"></span></h2>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <button id = "users" class="btn btn-outline-primary btn-lg">
              <i class="fas fa-utensils"></i>  Find a Friend  
            </button>
            <button id = "restaurant" class="btn btn-outline-primary btn-lg">
              <i class="fas fa-user-friends"></i>  Find a Restaurant
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/members.js"></script>
  </body>
</html>
